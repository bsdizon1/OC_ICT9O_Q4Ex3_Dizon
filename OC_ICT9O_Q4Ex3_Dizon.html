			<script>
		
				var x=10, y=5
					var sum = x + y
					var difference = x - y
					var product = x * y
					var quotient = x / y
					var equation1 = x - y + y

					
		
				document.getElementById("l1").innerHTML = x + y
				document.getElementById("l2").innerHTML = x - y
				document.getElementById("l3").innerHTML = x * y
				document.getElementById("l4").innerHTML = x / y
				document.getElementById("l5").innerHTML = x - y + y
				

				alert("The sum of x and y = " + sum)
				alert("The difference of y and X =" + difference)
				alert("The product of x and y = " + product)
